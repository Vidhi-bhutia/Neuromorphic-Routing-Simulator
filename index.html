    <title>Neuromorphic Routing Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F8FAFC; /* slate-50 */
      }

      /* Custom animations for the simulation lines */
      @keyframes flow-pulse {
        0% { stroke-dashoffset: 100; opacity: 0.2; }
        50% { opacity: 1; }
        100% { stroke-dashoffset: 0; opacity: 0.2; }
      }

      .animate-flow {
        animation: flow-pulse 1.5s linear infinite;
      }

      .packet-travel {
        offset-path: path("M0,0 L100,0"); /* Placeholder, set dynamically */
        animation: move-packet 1s linear forwards;
      }
    </style>
